<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEVinKnowledge</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" type="module"></script>
</head>

<body>
    <div id="container">

        <div id="direita">

            <div id="cabeçalho">
                <img src="img/book.png" alt="Imagem" id="livro">
                <h1>DEVin<span>Knowledge</span> </h1>
            </div>

            <form id="formulario">
                <label for="titulo">Título</label>
                <input type="text" name="titulo" id="titulo" placeholder="Insira um título" minLength="8"
                    maxLength="64">

                <label for="linguagem">Linguagem/Skill</label>
                <input type="text" name="linguagem" id="linguagem" placeholder="Insira uma linguagem" minLength="4"
                    maxLength="16">

                <label for="categoria">Categoria</label>
                <select id="categoria" name="categoria">
                    <option value="" id="selecionar">Selecionar</option>
                    <option value="FrontEnd">FrontEnd</option>
                    <option value="BackEnd">BackEnd</option>
                    <option value="FullStack">FullStack</option>
                    <option value="SoftSkill">SoftSkill</option>
                </select>

                <label for="descricao">Descrição</label>
                <textarea id="descricao" name="descricao" minLength="32" maxLength="512"></textarea>

                <label for="video">Vídeo do YouTube*</label>
                <input type="url" id="video" placeholder="Link opcional">

                <div id="botoes">
                    <button type="reset" id="btnLimpar">Limpar</button>
                    <button type="submit" id="btnSalvar">Salvar</button>
                </div>
            </form>

        </div>


        <div id="esquerda">
            <div id="cabecalhoEsq">

                <div id="buscar">
                    <input type="text" id="pesquisar">
                    <select id="tipoBusca" name=tipoBusca>
                        <option value="">Tipo de busca</option>
                        <option value="buscarTitulo">Título</option>
                        <option value="buscarLinguagem">Linguagem</option>
                        <option value="buscarCategoria">Categoria</option>
                        <option value="buscarDescricao">Descrição</option>
                        <option value="buscarTudo">Todos os campos</option>
                    </select>
                </div>

                <div id="botoesBusca">
                    <button id="lupa">
                        <img src="img/search.png" alt="Pesquisar">
                    </button>
                    <button id="fechar">
                        <img src="img/close.png" alt="Limpar">
                    </button>
                </div>
            </div>


            <ul id="numeros" type="none"> </ul>

            <ul id="quadroDicas" type="none"></ul>

        </div>

    </div>
    
</body>

</html>
